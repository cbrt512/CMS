# Java Util Logging Configuration for JavaCMS
# 
# This configuration file provides settings for the Java built-in logging
# framework (java.util.logging) used by the CMSLogger implementation.
#
# Exam Requirement: Part of Logging Framework (2 points) - demonstrates
# proper logging configuration for the Java standard logging framework
# with multiple log levels, file rotation, and security considerations.

# ============================================================================
# ROOT LOGGER CONFIGURATION
# ============================================================================

# Root logger level and handlers
.level=INFO
handlers=java.util.logging.ConsoleHandler,java.util.logging.FileHandler

# ============================================================================
# CONSOLE HANDLER CONFIGURATION
# ============================================================================

# Console handler configuration (for development)
java.util.logging.ConsoleHandler.level=INFO
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

# Console formatter pattern (Java 8+)
java.util.logging.SimpleFormatter.format=%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS.%1$tL [%4$-7s] %2$s - %5$s%6$s%n

# ============================================================================
# FILE HANDLER CONFIGURATION
# ============================================================================

# Default file handler configuration
java.util.logging.FileHandler.pattern=logs/cms-default.log
java.util.logging.FileHandler.level=INFO
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.FileHandler.append=true
java.util.logging.FileHandler.limit=10485760
java.util.logging.FileHandler.count=5

# ============================================================================
# CMS-SPECIFIC LOGGER CONFIGURATIONS
# ============================================================================

# CMS Application Logger
com.cms.level=INFO
com.cms.useParentHandlers=true

# CMS Core Components
com.cms.core.level=INFO
com.cms.patterns.level=INFO
com.cms.io.level=INFO
com.cms.util.level=INFO

# Security-related loggers (more verbose)
com.cms.security.level=FINE
com.cms.core.model.User.level=FINE
com.cms.core.model.UserSession.level=FINE

# CMSLogger itself
com.cms.util.CMSLogger.level=INFO

# Audit Logger (security-focused)
CMS_AUDIT.level=INFO
CMS_AUDIT.useParentHandlers=false
CMS_AUDIT.handlers=java.util.logging.FileHandler

# Performance Logger
CMS_PERFORMANCE.level=INFO
CMS_PERFORMANCE.useParentHandlers=false
CMS_PERFORMANCE.handlers=java.util.logging.FileHandler

# System Logger
CMS_SYSTEM.level=INFO
CMS_SYSTEM.useParentHandlers=false
CMS_SYSTEM.handlers=java.util.logging.FileHandler

# ============================================================================
# PATTERN-SPECIFIC LOGGER CONFIGURATIONS
# ============================================================================

# Factory Pattern
com.cms.patterns.factory.level=INFO

# Composite Pattern
com.cms.patterns.composite.level=INFO

# Iterator Pattern
com.cms.patterns.iterator.level=INFO

# Exception Shielding
com.cms.patterns.shield.level=INFO

# ============================================================================
# I/O OPERATIONS LOGGER CONFIGURATIONS
# ============================================================================

# File Upload Service (more verbose for security)
com.cms.io.FileUploadService.level=FINE

# Template Processor
com.cms.io.TemplateProcessor.level=INFO

# Configuration Manager
com.cms.io.ConfigurationManager.level=INFO

# Content Import/Export
com.cms.io.ContentExporter.level=INFO
com.cms.io.ContentImporter.level=INFO

# I/O Utilities
com.cms.io.IOUtils.level=INFO

# ============================================================================
# SECURITY CONFIGURATIONS
# ============================================================================

# These settings help prevent sensitive information logging
# and ensure secure logging practices

# Audit trail logging (always enabled)
CMS_AUDIT.level=INFO

# Security violation logging (always enabled)
com.cms.util.CMSLogger.security.level=WARNING

# Authentication events (detailed logging)
com.cms.core.model.User.authentication.level=FINE

# Authorization events (detailed logging)
com.cms.core.model.User.authorization.level=FINE

# ============================================================================
# DEVELOPMENT ENVIRONMENT OVERRIDES
# ============================================================================

# Uncomment these lines for development environments
# .level=FINE
# java.util.logging.ConsoleHandler.level=FINE
# com.cms.level=FINE

# ============================================================================
# PRODUCTION ENVIRONMENT SETTINGS
# ============================================================================

# For production, consider these settings:
# .level=INFO
# java.util.logging.ConsoleHandler.level=WARNING
# com.cms.level=INFO
# Disable console handler entirely for production

# ============================================================================
# NOTES FOR CONFIGURATION
# ============================================================================

# 1. Log levels (in order): SEVERE, WARNING, INFO, CONFIG, FINE, FINER, FINEST
# 2. File rotation is controlled by limit (bytes) and count (number of files)
# 3. Pattern supports %g for generation number and %u for unique number
# 4. For security compliance, audit logs should use separate handlers
# 5. Performance-critical loggers should use higher thresholds
# 6. Console logging should be disabled in production environments

# Example production file handler pattern:
# java.util.logging.FileHandler.pattern=logs/cms-%g.log

# Example audit-specific file handler:
# CMS_AUDIT.handlers=java.util.logging.FileHandler
# java.util.logging.FileHandler.pattern=logs/cms-audit-%g.log
# java.util.logging.FileHandler.limit=5242880
# java.util.logging.FileHandler.count=10